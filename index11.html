<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ormularios e Inputs</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        label{
            display: block;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
     <p>
        <label  for="dev">
            Nome:
        </label>
        <input type="text" id="nome" name="nome" placeholder="seu nome" value="Felix Mavila" />
     </p>

     <p>
        <label  for="dev">
            Data:
        </label>
        <input type="date" id="nome" name="nome" placeholder="seu nome" value="Felix Mavila" />
     </p>

     <p>
        <label  for="dev">
            Hora:
        </label>
        <input type="time" id="nome" name="nome" placeholder="seu nome" value="Felix Mavila" />
     </p>

     <p>
        <label  for="dev">
            Sou um dev:
        </label>
        <input type="checkbox" id="nome" value="dev" name="dev" />
     </p>
     <p>
        <button type="reset">Reset</button>
        <button type="submit" >Enviar</button>
     </p>
     
    </form>
    
</body>
</html>
