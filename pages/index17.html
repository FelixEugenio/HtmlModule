<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propriedades do texto</title>
    <style>
     
        p{
            color: red;
            background-color: yellow;
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
            direction: rtl;
            letter-spacing: 5px;
            word-spacing: 5px;
            line-height: 40px;
            text-align: left;
            text-decoration: line-through;
            text-indent: 50px;
            text-shadow: 2px 2px red;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem voluptate earum voluptas sunt perspiciatis esse obcaecati ipsa necessitatibus, cumque omnis ab, sed natus reprehenderit asperiores fugiat, quas et autem in!</p>
    </div>
</body>
</html>
