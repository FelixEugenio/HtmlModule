<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        box-sizing: border-box;
        }

        body{
            font:sans-serif;
            font-size: 18px;
        }

        .grid{
            display: grid;
            grid-template-columns: 200px 100%;
        }

        .grid div {
            background: lightcoral;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

    </div>

    
</body>
</html>
